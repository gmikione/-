<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ета типа редактор вооттт... </title>
    <style>
        body, html {
            background: #000;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            font-family: 'Consolas', 'Monaco', monospace;
            overflow: hidden;
            position: relative;
        }
        
        .editor-container {
            flex: 1;
            padding: 20px;
            padding-bottom: 0;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
            height: calc(100vh - 100px);
            box-sizing: border-box;
        }
        
        .textarea-wrapper {
            position: relative;
            flex: 1;
            width: 100%;
            border-radius: 24px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .background-gif {
            position: absolute;
            width: 60%;
            height: 60%;
            object-fit: contain;
            opacity: 0.2;
            z-index: 1;
            pointer-events: none;
            border-radius: 24px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        textarea {
            width: 100%;
            height: 100%;
            background: rgba(20, 20, 20, 0.35);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 25px;
            font-size: 18px;
            line-height: 1.5;
            resize: none;
            outline: none;
            transition: border-color 0.3s, background 0.3s;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
            box-sizing: border-box;
        }
        
        textarea:focus {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(40, 40, 40, 0.45);
        }
        
        .bottom-bar {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            background: #000;
            position: relative;
            z-index: 1;
        }
        
        .left-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .telegram-button {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            color: #fff;
            text-decoration: none;
            padding: 10px 25px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 500;
            transition: all 0.3s;
            letter-spacing: 1px;
        }
        
        .telegram-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .telegram-icon {
            width: 20px;
            height: 20px;
            filter: invert(1);
        }
        
        .label {
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: bold;
            font-size: 14px;
        }
        
        .run-button {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            color: #000;
            border: none;
            padding: 15px 60px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.2s, background 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .run-button:hover {
            transform: scale(1.05);
            background: #fff;
        }
        
        .run-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="textarea-wrapper">
            <img src="1.gif" class="background-gif" alt="background">
            <textarea id="code" placeholder="ВСТАВЬТЕ ИЛИ НАПИШИТЕ HTML КОД ЗДЕСЬ..."></textarea>
        </div>
    </div>
    
    <div class="bottom-bar">
        <div class="left-section">
            <a href="https://t.me/gmiki_web" target="_blank" class="telegram-button">
                <svg class="telegram-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69.01-.03.01-.14-.05-.2-.06-.06-.17-.04-.24-.02-.1.02-1.76 1.12-4.98 3.29-.47.32-.89.48-1.27.47-.42-.01-1.22-.24-1.82-.43-.73-.24-1.31-.37-1.26-.79.03-.22.33-.44.91-.67 3.57-1.55 5.95-2.58 7.15-3.08 3.4-1.41 4.11-1.66 4.57-1.66.1 0 .33.02.48.15.12.1.16.24.17.35-.01.1-.02.27-.04.43z"/>
                </svg>
                Telegram
            </a>
            <div class="label">подпишись пажалуста...</div>
        </div>
        <button class="run-button" onclick="execute()">Запустить</button>
    </div>
    
    <script>
        function execute() {
            const content = document.getElementById('code').value;
            if (!content.trim()) {
                alert('ПОЛЕ ПУСТОЕ');
                return;
            }
            
            document.open();
            document.write(content);
            document.close();
        }
        
        document.getElementById('code').addEventListener('keydown', function(e) {
            if (e.key == 'Tab') {
                e.preventDefault();
                var start = this.selectionStart;
                var end = this.selectionEnd;
                this.value = this.value.substring(0, start) + "  " + this.value.substring(end);
                this.selectionStart = this.selectionEnd = start + 2;
            }
        });
    </script>
</body>
</html>
